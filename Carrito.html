<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" async></script>
    <title>DIANMOR</title>
</head>
<body>
    <header>
              <div class="logo">
        <img class= "izquierda" src=img/loto.png width="75px" height="75px">
        <h2><aside>DIANMOR</aside></h2>
        <div class="reset"></div>
    </div>
    
    
  </header>
    <section class="contenedor">
        <!-- Contenedor de elementos -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Bolso Dawn</span>
                <img src="IMG/10.jpeg" alt="" class="img-item">
                <span class="precio-item">$78.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Bolso Channel</span>
                <img src="IMG/11.jpg" alt="" class="img-item">
                <span class="precio-item">$105.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Bolso Crack</span>
                <img src="IMG/12.webp" alt="" class="img-item">
                <span class="precio-item">$88.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
           
            <div class="item">
                <span class="titulo-item">Bolso Luxury</span>
                <img src="IMG/6.jpg" alt="" class="img-item">
                <span class="precio-item">$85.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Bolso Casual</span>
                <img src="IMG/7.jpg" alt="" class="img-item">
                <span class="precio-item">$58.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Bolso Playa</span>
                <img src="IMG/8..avif" alt="" class="img-item">
                <span class="precio-item">$60.000</span>
                <button class="boton-item">Agregar al Carrito</button>
            </div>
           
        </div>
        <!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
                     </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                        $474  .000,00
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>
</body>
</html>
